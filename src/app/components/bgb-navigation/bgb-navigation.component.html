<div class="background background-change">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-button [routerLink]="['/membership']" routerLinkActive="active-link">
        Mitgliedschaft
      </button>
      <button mat-button [routerLink]="['/events']" routerLinkActive="active-link">
        Events
      </button>
      <button mat-button [routerLink]="['/images']" routerLinkActive="active-link">
        Bilder
      </button>
      <button mat-button [routerLink]="['/home']" class="homeBase" routerLinkActive="active-link">
        <span class="homeFirst" >B</span>
        <span class="homeMiddle" >G</span>
        <span class="homeLast" >B</span>
      </button>
      <button mat-button [routerLink]="['/shop']" routerLinkActive="active-link">
        Shop
      </button>
      <button mat-button [routerLink]="['/schwimmnudeln']" routerLinkActive="active-link">
        Schwimmnudeln
      </button>
      <button mat-button [routerLink]="['/contact']" routerLinkActive="active-link">
        Kontakt
      </button>
      <span class="example-spacer"></span>
    </mat-toolbar-row>

</div>
